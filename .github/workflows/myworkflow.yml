name: Test workflow
on:
  workflow_dispatch:
    inputs:
      message: 
        default: "Hello World!"
        type: string

  repository_dispatch:
    types:
      - webhook
     

jobs:
  hello_world:
    runs-on: ubuntu-latest
    steps:
      - name: Echo current time
        run: echo "The current server time is $(date)"
      - name: Echo the message
        run: echo "${{ inputs.message }}"
  